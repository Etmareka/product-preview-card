<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Card</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-img">
        <picture>
          <source media="(min-width:800px)" srcset="assets/images/image-product-desktop.jpg" />
          <img src="assets/images/image-product-mobile.jpg" alt="description" />
        </picture>
      </div>
      <div class="detail-box">
        <p class="title">Perfume</p>
        <h1 class="title-product">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar, and voluptuous interpretation composed by Oliver Polhe, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">$149.99 <del class="disc-price">$169.99</del></div>
        <button type="button"><img src="assets/images/icon-cart.svg" alt="" /> Add to Cart</button>
      </div>
    </div>
  </body>
</html>
